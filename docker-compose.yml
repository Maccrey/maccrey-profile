services:
  maccrey-portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maccrey-portfolio
    ports:
      - "0.0.0.0:3500:3500"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3500
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3500"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
